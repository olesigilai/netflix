{%extends 'base.html'%} 
{% block content %}
<div class="container">

  <div class="row">
    {% if movies%}
      <h2>Found {{ movies|length }} of searched term {{message}}</h2>
    {% else %}
      <h2> Found 0 movies for the search term {{message}}</h2>
    {% endif %}

  </div>

  <div class="row">

  {% if movies %}
    {% for movie in movies %}
      <div class="col-sm-6 col-md-3">
          <h1>{{movie.title}}</h1>
      </div>
    {% endfor %}
  {% endif %}
  </div>
</div>
{% endblock %}
